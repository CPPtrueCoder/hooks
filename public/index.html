  <body>
      <div class="App">
        <div class="counter-wrap">
          <div class="counter-frame">
            <h1 class ="counter">0</h1>
          </div>
          <div class="buttons">
            <button class="btn btn-success user-btn">
              <img src="./plus.svg" alt="plus-icon">
            </button>
            <button class="btn btn-warning user-btn">
              <img src="./minus.svg" alt="plus-icon">
            </button>
            <button class="btn btn-danger user-btn">
              <img src="./reset.svg" alt="reset-icon">
            </button>
          </div>
        </div>
      </div>

  </body>
